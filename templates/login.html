{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">

   <h3 class="mb-3 text-center">
  {% if expected_role %}
    Login as {{ expected_role|title }}
  {% else %}
    Login 
  {% endif %}
</h3>

    {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <input
        type="text"
        name="username"
        class="form-control mb-3"
        placeholder="Username"
        required
      >
<div class="mb-3">
  <label class="form-label">Password</label>
  <div class="input-group">
    <input
      type="password"
      name="password"
      id="loginPassword"
      class="form-control"
      placeholder="Password"
      required
    >
    <button
      class="btn btn-outline-secondary"
      type="button"
      onclick="togglePassword('loginPassword', this)"
    >
      Show
    </button>
  </div>
</div>


      <button class="btn btn-success w-100">
        Login
      </button>
    </form>

  </div>
</div>

{% endblock %}
